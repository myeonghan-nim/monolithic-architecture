<h1>Create User</h1>
<form method="POST">
  {% csrf_token %}
  <label>Username:</label><br />
  <input type="text" name="username" /><br />
  <label>Email:</label><br />
  <input type="email" name="email" /><br />
  <label>Password:</label><br />
  <input type="password" name="password" /><br />
  <button type="submit">Create</button>
</form>
